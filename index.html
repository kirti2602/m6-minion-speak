<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speak</title>
    <!-- STYLESHEET -->

<body>

    <nav class="heading"><img class="minions" src="minion_left.png" alt="" height="70px">

    <textarea id="inputBox" name="inputArea" id="" cols="50" rows="7"
